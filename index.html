<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hybrid Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #e0e7ff; /* Light Indigo/Blue base */
        color: #1e293b;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }
      
      /* Main Background */
      .glass-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: rgba(255,255,255,0.3);
        backdrop-filter: blur(80px); /* Blends the orbs together */
      }

      /* Animated Gradient Orbs */
      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.9;
        mix-blend-mode: normal; 
      }

      /* Yellow Orb (Top Left - like reference) */
      .orb-1 {
        top: 15%;
        left: 10%;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle at 30% 30%, #fef08a, #facc15);
        animation: float-1 20s infinite ease-in-out alternate;
      }

      /* Purple/Pink Orb (Right side) */
      .orb-2 {
        top: 20%;
        right: 5%;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle at 50% 50%, #e9d5ff, #a855f7);
        animation: float-2 25s infinite ease-in-out alternate-reverse;
      }

      /* Cyan/Blue Orb (Bottom Center/Left) */
      .orb-3 {
        bottom: -10%;
        left: 30%;
        width: 450px;
        height: 450px;
        background: radial-gradient(circle at 50% 50%, #cffafe, #06b6d4);
        animation: float-3 22s infinite ease-in-out alternate;
      }

      /* Soft White/Light Blue highlight to fill gaps */
      .orb-4 {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(199, 210, 254, 0.4));
        opacity: 0.6;
        animation: pulse 15s infinite ease-in-out;
        z-index: -2;
      }

      @keyframes float-1 {
        0% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(50px, 50px) rotate(10deg); }
        100% { transform: translate(-30px, 20px) rotate(-5deg); }
      }

      @keyframes float-2 {
        0% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(-40px, 40px) scale(1.1); }
        100% { transform: translate(20px, -30px) scale(0.95); }
      }

      @keyframes float-3 {
        0% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(60px, -40px) scale(1.05); }
        100% { transform: translate(-20px, 30px) scale(0.9); }
      }

      @keyframes pulse {
        0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
        50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.4; }
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(100, 116, 139, 0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 116, 139, 0.4);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="orb orb-4"></div> <!-- Middle filler -->
    <div class="orb orb-1"></div> <!-- Yellow -->
    <div class="orb orb-2"></div> <!-- Purple -->
    <div class="orb orb-3"></div> <!-- Blue -->
    <div class="glass-bg"></div>
  </body>
</html>
